{% extends 'base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col d-flex flex-column align-items-center justify-content-center">
        <h2>Inscrivez-vous maintenant</h2>
        <button class="btn btn-primary"><a class="text-decoration-none text-white" href="{% url 'signup' %}">S'inscrire</a></button>
    </div>
    <div class="col d-flex flex-column align-items-center justify-content-center">
        <h2>Connectez-vous</h2>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input class="btn btn-primary" type="submit" value="Se connecter">
        </form>
    </div>
</div>
{% endblock %}
