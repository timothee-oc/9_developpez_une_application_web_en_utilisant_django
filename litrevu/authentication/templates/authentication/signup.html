{% extends 'base.html' %}

{% block content %}
<h2>Inscrivez-vous</h2>
{% if form.errors %}
    {{ form.errors }}
{% endif %}
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button><a href="{% url 'login' %}">Retourner</a></button>
    <button type="submit">S'inscrire</button>
</form>
{% endblock %}
